          - text: "Bird of Ferry"
            href: https://noumagse.github.io/article/list_BirdFerryList.html
      - section: "Others"
        contents: 
          - text: "Food"
            href: https://noumagse.github.io/article/others/Food.html
      - section: "Settings"
        contents: 
          - text: "【工事中】Githubでブログ開設"
