format:
  html:
    css: "styles.css"  # 共通のCSSファイル
    lightbox: true
    theme: 
      light: flatly
      dark: darkly
    toc: true
    toc-title: 目次
    toc-location: left
    number-sections: false  # セクション番号を非表示
    mainfont: sans-serif
    linkcolor: hsla(237deg 74% 33% / 61%)

  revealjs:
    css: "styles.css"
