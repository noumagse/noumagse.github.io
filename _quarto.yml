    style: "floating"
    search: true
    background: "primary"
    foreground: "light"
    contents: 
      - text: "About me"
        href: https://noumagse.github.io/article/about.html
      - section: "Bird"
        contents: 
          - text: "Miyagi"
            href: https://noumagse.github.io/article/list_Miyagi.html
